<div class="container text-secondary">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate aria-labelledby="customerFormHeading">
      <h2 id="customerFormHeading" class="visually-hidden">Customer Information Form</h2>

      <div class="form-group mb-3">
          <label for="firstName">First Name <span class="text-danger">*</span></label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName" placeholder="Enter first name" aria-required="true" required>
          <div *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('firstName')?.touched" class="text-danger" role="alert" aria-live="assertive">
              First name is required.
          </div>
      </div>

      <div class="form-group mb-3">
          <label for="lastName">Last Name <span class="text-danger">*</span></label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Enter last name" aria-required="true" required>
          <div *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched" class="text-danger" role="alert" aria-live="assertive">
              Last name is required.
          </div>
      </div>

      <div class="form-group mb-3">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter email address" aria-required="true" required>
          <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-danger" role="alert" aria-live="assertive">
              Please enter a valid email.
          </div>
      </div>

      <div class="form-group mb-3">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" class="form-control" formControlName="phone" placeholder="Enter phone number">
      </div>

      <div class="form-group mb-3">
          <label for="address">Address</label>
          <input id="address" type="text" class="form-control" formControlName="address" placeholder="Enter address">
      </div>

      <div class="form-group mb-3">
          <label for="city">City</label>
          <input id="city" type="text" class="form-control" formControlName="city" placeholder="Enter city">
      </div>

      <div class="form-group mb-3">
          <label for="state">State</label>
          <input id="state" type="text" class="form-control" formControlName="state" placeholder="Enter state">
      </div>

      <div class="form-group mb-3">
          <label for="zip">Zip Code</label>
          <input id="zip" type="text" class="form-control" formControlName="zip" placeholder="Enter zip code">
      </div>

      <div class="form-group mb-3">
          <label for="country">Country</label>
          <input id="country" type="text" class="form-control" formControlName="country" placeholder="Enter country">
      </div>

      <div class="form-group mb-3">
          <label for="birthDate">Birth Date <span class="text-danger">*</span></label>
          <input id="birthDate" type="date" class="form-control" formControlName="birthDate" aria-required="true" required>
          <div *ngIf="customerForm.get('birthDate')?.invalid && customerForm.get('birthDate')?.touched" class="text-danger" role="alert" aria-live="assertive">
              Birth date is required.
          </div>
      </div>

      <button type="submit" class="btn btn-secondary" [disabled]="customerForm.invalid" [attr.aria-disabled]="customerForm.invalid ? 'true' : 'false'">Add customer</button>
  </form>
</div>
